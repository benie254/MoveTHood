{%load bootstrap5%}
{%load static%}


{%block content%}

<div class="container">
    <div class="row" style="margin-top:2.5%;">
        <div class="col-sm-2">

    </div>
    <div class="col-md-5">
        <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data" style="text-align:center;">
            {% csrf_token %}
            {% bootstrap_form update_profile_form layout='inline' %}
            <button type="submit" class="btn btn-sm btn-outline-dark btn-success" value="Post" style="margin-top:1.5%;">Update profile</button>
        </form>
    </div>
    <div class="col-md-5">


        <p></p>

    </div>
    </div>
</div>
{%endblock%}
